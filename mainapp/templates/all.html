{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href={%static "all.css"%}>
</head>
<body>
    <h1>EMPLOYEE DETAILS</h1>
    <table style="width:90%;text-align:center;background-color:grey" border="1px";>
        <tr style="background-color:black;color:white">
            <th>Employee id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Phone number</th>
            <th>Email id</th>
            <th>Date of joining</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        {%for i in data%}
        <tr> 
            <td>{{i.eid}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.email}}</td>
            <td>{{i.date}}</td>
            <td>{{i.position}}</td>
            <td>{{i.salary}}</td>
        </tr>
        {%endfor%}
        <a href="home"><input type="button" value="home"></a>
    </body>
    </html>
